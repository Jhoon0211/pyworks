<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글쓰기 폼</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="container">
        {% if not session %}
            <script>
                alert("로그인을 해주세요")
                location.href = "http://127.0.0.1:5000/login";
            </script>
        {% endif %}
        {% include 'header.html' %}
        <!-- 배경 이미지 -->
        <div id="main-pic">
            <img src="{{ url_for('static', filename='images/header1.jpg') }}">
        </div>
        <section id="writing">
            <h2>글쓰기</h2>
            <form action="" method="post">
                <table>
                    <tr>
                        <!-- name은 db의 칼럼과 같아야 함 -->
                        <!-- required: 필수항목 함수(유효성 검사) -->
                        <td><input type="text" name="title"
                                placeholder="글 제목" required></td>
                    </tr>
                    <tr>
                        <td><textarea name="content"
                                placeholder="글 내용" required></textarea></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="등록">
                            <input type="reset" value="취소">
                        </td>
                    </tr>
                </table>
            </form>

        </section>
        {% include 'footer.html' %}
    </div>
</body>
</html>
